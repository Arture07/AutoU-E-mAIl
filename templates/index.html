<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU E-mAIl - Analisador Inteligente</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para a área de arrastar e soltar (drag-and-drop) */
        .drag-area-border {
            border-color: #4a5568; /* gray-600 */
        }
        .drag-area-border-hover {
            border-color: #2563eb; /* blue-600 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen font-sans">

    <main class="w-full max-w-2xl mx-auto p-4">
        <!-- Card Principal da Aplicação -->
        <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            
            <!-- Cabeçalho -->
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-white">AutoU E-mAIl</h1>
                <p class="text-gray-400 mt-1">Analisador Inteligente de E-mails</p>
            </div>

            <!-- Corpo do Card -->
            <div class="p-6">
                <!-- Abas de Navegação -->
                <div class="flex border-b border-gray-700 mb-6">
                    <button id="tab-text" class="px-4 py-2 text-white border-b-2 border-blue-500 font-semibold">
                        Colar E-mail
                    </button>
                    <button id="tab-file" class="px-4 py-2 text-gray-400 font-medium">
                        Anexar Arquivo
                    </button>
                </div>

                <!-- Conteúdo das Abas -->
                <div>
                    <!-- Aba de Inserção de Texto -->
                    <div id="content-text">
                        <label for="email-text" class="block text-sm font-medium text-gray-300 mb-2">
                            Cole o conteúdo do e-mail abaixo:
                        </label>
                        <textarea id="email-text" rows="8" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Assunto: Status do Projeto X..."></textarea>
                    </div>

                    <!-- Aba de Upload de Arquivo -->
                    <div id="content-file" class="hidden">
                        <label for="file-upload" class="block text-sm font-medium text-gray-300 mb-2">
                            Arraste e solte um arquivo (.txt ou .pdf) ou clique para selecionar:
                        </label>
                        <div id="drag-area" class="flex justify-center items-center w-full h-48 border-2 border-dashed drag-area-border rounded-md cursor-pointer transition duration-200">
                            <div class="text-center">
                                <p class="text-gray-400">Arraste seu arquivo aqui</p>
                                <p id="file-name" class="text-sm text-blue-400 mt-1"></p>
                            </div>
                            <input type="file" id="file-upload" class="hidden" accept=".txt,.pdf">
                        </div>
                    </div>
                </div>

                <!-- Botão de Ação -->
                <div class="mt-6">
                    <button id="analyze-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition duration-200">
                        Analisar E-mail
                    </button>
                </div>
            </div>

            <!-- Seção de Resultados -->
            <div id="result-section" class="p-6 border-t border-gray-700 hidden">
                <h2 class="text-xl font-semibold text-white mb-4">Resultado da Análise</h2>
                
                <!-- Classificação -->
                <div>
                    <h3 class="font-bold text-gray-400">CLASSIFICAÇÃO:</h3>
                    <p id="classification-result" class="text-lg font-medium text-white bg-gray-700/50 px-3 py-2 rounded-md mt-1"></p>
                </div>

                <!-- Resposta Sugerida -->
                <div class="mt-4">
                    <h3 class="font-bold text-gray-400">SUGESTÃO DE RESPOSTA:</h3>
                    <div class="relative">
                        <p id="suggestion-result" class="text-base text-gray-200 bg-gray-900 p-3 rounded-md mt-1 whitespace-pre-wrap"></p>
                        <button id="copy-button" class="absolute top-2 right-2 text-gray-400 hover:text-white" title="Copiar resposta">
                            <!-- Ícone SVG de Copiar -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>

</body>
</html>
