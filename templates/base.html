<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}InboxFlox{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='img/logo.svg') }}" type="image/svg+xml" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.svg') }}" type="image/svg+xml" />
  {% block head_extra %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col font-inter theme-neobrutalism" id="app-body">
  <!-- Navbar -->
  <nav class="app-navbar backdrop-blur-sm border-b sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 font-semibold text-lg">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="h-8 w-8" />
        <span>InboxFlox</span>
      </a>
      <div class="hidden md:flex items-center gap-4 text-sm">
  <a href="/" class="nav-link neo-shadow-button px-2 py-1 rounded {% if request.path=='/' %}text-brand-primary font-semibold{% else %}text-gray-600 hover:text-brand-primary{% endif %}">Analisador</a>
  <a href="/sobre" class="nav-link neo-shadow-button px-2 py-1 rounded {% if request.path.startswith('/sobre') %}text-brand-primary font-semibold{% else %}text-gray-600 hover:text-brand-primary{% endif %}">Sobre</a>
        <a href="https://github.com/Arture07/AutoU-E-mAIl" target="_blank" class="btn btn-sm btn-accent neo-shadow-button">GitHub</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-8 py-8 text-center text-xs app-footer">
    © 2025 InboxFlox • Projeto de portfólio
  </footer>
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  {% block body_extra %}{% endblock %}
</body>
</html>
